<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
   
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="../Home.html">
            <img src="./Img/Volunteer.png" alt="" width="270px" height="65px" class="d-inline-block align-text-top"></a>
        </div>

  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>

    <div class="social-buttons mb-4 ">
      <button class="btn btn-outline-primary mb-2" id="google"><i class="fa-brands fa-google-plus" ></i> Sign in with Google</button>
      <button class="btn btn-outline-primary mb-2" id="fb"><i class="fa-brands fa-facebook" ></i> Sign in with Facebook</button>
      <button class="btn btn-outline-primary" id="lnkin"><i class="fa-brands fa-linkedin" ></i> Sign in with LinkedIn</button>
    </div>

    <div class="text-center mb-3 text-muted"> or </div>
    
    <form id="submit-btn">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <button onclick="myFunction()" type="submit" class="btn btn-primary w-100">Login</button>
    </form>

   
    <div class="text-center mt-3">
      <a href="#" class="text-decoration-none">Forgot Password?</a>
    </div>
    <div class="text-center mt-2">

    </div>

  </div>

      alert("Login Successfully");
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
