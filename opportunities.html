<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Opportunities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="opportunities.css">

</head>
<body>

   <div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="Home.html">
        <img src="Img/Volunteer.png" alt="Volunteer Logo"  width="270px" height="65px" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <!-- Account Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item" href="login.html">Sign In</a></li>
              <li><a class="dropdown-item" href="register.html">Sign Up</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary nav-link text-center ms-3" href="create-opportunity.html">Post Opportunity</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div> 

  <!-- Category Filter -->
  <div class="category-filter">
    <label for="categoryInput">Filter by Category:</label>
    <select id="categoryInput" class="form-select w-25 d-inline-block">
      <option value="">All</option>
      <option value="Community Service">Community Service</option>
      <option value="Technology">Technology</option>
      <!-- Dynamic category options added via JavaScript -->
    </select>
  </div>

  <!-- Opportunities Section -->
  <div class="container opportunities-section my-5">
    <h2 class="text-center mb-4 display-6 font-weight-bold ">
        <span class=" border-primary pb-2">Recent Volunteering Opportunities</span>
    </h2>
    <center><hr class="my-4" style="border-top: 3px solid #7a8fa4; width: 100%;"></center><br>
    <div id="opportunities-container" class="row g-4">
        <!-- Cards will be dynamically added here -->
    </div>
</div>



  <!-- Edit Opportunity Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Opportunity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <input type="hidden" id="edit-id">
            <div class="mb-3">
              <label for="edit-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="edit-title" required>
            </div>
            <div class="mb-3">
              <label for="edit-description" class="form-label">Description</label>
              <textarea class="form-control" id="edit-description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="edit-category" class="form-label">Category</label>
              <input type="text" class="form-control" id="edit-category" required>
            </div>
            <div class="mb-3">
              <label for="edit-location" class="form-label">Location</label>
              <input type="text" class="form-control" id="edit-location" required>
            </div>
            <div class="mb-3">
              <label for="edit-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="edit-date" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="updateOpportunity()">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

  <!-- JavaScript Files -->
  <script src="opportunities.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
