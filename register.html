<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="register.css">
 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <div class="container">
          <a class="navbar-brand" href="../Home.html">
          <img src="../Img/Volunteer.png" alt="" width="270px" height="65px" class="d-inline-block align-text-top"></a>
        </div>
      </div>
    </nav>

    <div class="register-container mt-5">
      <h2 class="text-center mb-4">Create an Account</h2>
  
      <!-- External Sign-Up Options -->
      <div class="social-buttons mb-4">
        <button class="btn btn-outline-primary mb-2" id="google"><i class="fa-brands fa-google-plus" ></i> Sign in with Google</button>
        <button class="btn btn-outline-primary mb-2" id="fb"><i class="fa-brands fa-facebook" ></i> Sign in with Facebook</button>
        <button class="btn btn-outline-primary" id="lnkin"><i class="fa-brands fa-linkedin" ></i> Sign in with LinkedIn</button>
      </div>
  
      <div class="text-center mb-3 text-muted">or</div>
  
      <!-- Registration Form -->
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
  
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
  
        <button onclick="myFunction()" type="submit" class="btn btn-primary w-100">Register</button>
      </form>
  
      <!-- Additional Links -->
      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html" class="text-decoration-none">Login here</a>.</small>
      </div>
    </div>

    <script>
      function myFunction(){
        alert("Registration Successful");
      }
    </script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
